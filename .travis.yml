language: ruby
os:
  - linux
  - osx
rvm:
  - "2.0.0"
  - "2.1" # latest 2.1.x
  - "2.2" # latest 2.2.x
  - "2.3.0" # latest 2.3.x
  - "jruby-9.0.1.0"
  - "jruby-head"
script:
  bundle exec rake test
branches:
  except:
    - "readme-edits"

# These versions do not yet work on OS X on Travis
# (last tested: 2016-02)
matrix:
  exclude:
    - os: osx
      rvm: '2.3.0'
    - os: osx
      rvm: '2.2'
    - os: osx
      rvm: 'jruby-9.0.1.0'

sudo: false
